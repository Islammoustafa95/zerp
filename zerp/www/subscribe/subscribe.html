{% extends "templates/web.html" %}

{% block page_content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-4">Create Your Subscription</h2>
            
            <div class="card">
                <div class="card-body">
                    <form id="subscription-form">
                        <div class="form-group mb-3">
                            <label for="plan">Select Plan</label>
                            <select class="form-control" id="plan" name="plan" required>
                                {% for plan in plans %}
                                <option value="{{ plan.name }}">{{ plan.plan_name }} - {{ plan.plan_description }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="subdomain">Subdomain</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="subdomain" name="subdomain" required>
                                <span class="input-group-text">.{{ base_domain }}</span>
                            </div>
                            <small class="form-text text-muted">
                                Choose a unique subdomain. Only lowercase letters, numbers, and hyphens allowed.
                            </small>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block">Create Subscription</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/assets/zerp/js/subscribe.js"></script>
{% endblock %}
